<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const BusinessTracker2026 = () => {
      const [data, setData] = useState([]);
      const [saveMessage, setSaveMessage] = useState('');
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isSignUp, setIsSignUp] = useState(false);
      const fileInputRef = useRef(null);

      const generateWeeks = () => {
        const weeks = [];
        let weekNumber = 1;
        
        for (let month = 1; month <= 12; month++) {
          const monthName = new Date(2026, month - 1).toLocaleString('default', { month: 'long' });
          const daysInMonth = new Date(2026, month, 0).getDate();
          const firstDay = new Date(2026, month - 1, 1);
          const lastDay = new Date(2026, month - 1, daysInMonth);
          
          let currentDate = new Date(firstDay);
          let monthWeeks = [];
          
          while (currentDate <= lastDay) {
            const weekStart = new Date(currentDate);
            const weekEnd = new Date(currentDate);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            if (weekEnd > lastDay) {
              weekEnd.setTime(lastDay.getTime());
            }
            
            monthWeeks.push({
              weekNum: weekNumber++,
              month: monthName,
              dateRange: `${weekStart.getDate().toString().padStart(2, '0')}/${(weekStart.getMonth() + 1).toString().padStart(2, '0')} - ${weekEnd.getDate().toString().padStart(2, '0')}/${(weekEnd.getMonth() + 1).toString().padStart(2, '0')}`,
              deposit: '',
              out: ''
            });
            
            currentDate.setDate(currentDate.getDate() + 7);
          }
          
          weeks.push({ month: monthName, weeks: monthWeeks });
        }
        
        return weeks;
      };

      useEffect(() => {
        const savedUser = localStorage.getItem('biztracker_user');
        if (savedUser) {
          setUser(JSON.parse(savedUser));
        }
      }, []);

      useEffect(() => {
        if (user) {
          loadData();
        }
      }, [user]);

      const loadData = () => {
        try {
          const userId = btoa(user.email);
          const savedData = localStorage.getItem(`biztracker_data_${userId}`);
          if (savedData) {
            setData(JSON.parse(savedData));
          } else {
            setData(generateWeeks());
          }
        } catch (error) {
          console.error('Load error:', error);
          setData(generateWeeks());
        }
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (email && password) {
          const userData = { email, password };
          setUser(userData);
          localStorage.setItem('biztracker_user', JSON.stringify(userData));
          setSaveMessage('âœ… Logged in successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        }
      };

      const handleLogout = () => {
        setUser(null);
        setEmail('');
        setPassword('');
        setData([]);
        localStorage.removeItem('biztracker_user');
      };

      const handleInputChange = (monthIndex, weekIndex, field, value) => {
        const newData = [...data];
        newData[monthIndex].weeks[weekIndex][field] = value;
        setData(newData);
        setSaveMessage('');
      };

      const calculateNet = (deposit, out) => {
        const dep = parseFloat(deposit) || 0;
        const exp = parseFloat(out) || 0;
        return dep - exp;
      };

      const calculateMonthTotal = (monthWeeks) => {
        return monthWeeks.reduce((sum, week) => {
          return sum + calculateNet(week.deposit, week.out);
        }, 0);
      };

      const calculateYearTotal = () => {
        return data.reduce((sum, month) => {
          return sum + calculateMonthTotal(month.weeks);
        }, 0);
      };

      const handleSave = () => {
        try {
          const userId = btoa(user.email);
          localStorage.setItem(`biztracker_data_${userId}`, JSON.stringify(data));
          setSaveMessage('âœ… Data saved successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        } catch (error) {
          console.error('Save error:', error);
          setSaveMessage('âŒ Save failed. Please try again.');
          setTimeout(() => setSaveMessage(''), 3000);
        }
      };

      const exportCSV = () => {
        try {
          let csv = 'Week,Month,Date Range,Deposit (R),Out (R),Net (R)\n';
          
          data.forEach(month => {
            month.weeks.forEach(week => {
              const net = calculateNet(week.deposit, week.out);
              csv += `${week.weekNum},${week.month},"${week.dateRange}",${week.deposit || 0},${week.out || 0},${net.toFixed(2)}\n`;
            });
            
            const monthTotal = calculateMonthTotal(month.weeks);
            csv += `,,${month.month} Total,,,${monthTotal.toFixed(2)}\n`;
          });
          
          const yearTotal = calculateYearTotal();
          csv += `,,Year Total,,,${yearTotal.toFixed(2)}\n`;
          
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `business_tracker_${user.email}_${new Date().toISOString().split('T')[0]}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          
          setSaveMessage('âœ… CSV exported successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        } catch (error) {
          console.error('Export error:', error);
          setSaveMessage('âŒ Export failed. Please try again.');
          setTimeout(() => setSaveMessage(''), 3000);
        }
      };

      const handleImportClick = () => {
        fileInputRef.current.click();
      };

      const handleFileImport = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const csvText = event.target.result;
            const lines = csvText.split('\n');
            
            // Skip header row and process data
            const newData = generateWeeks();
            
            for (let i = 1; i < lines.length; i++) {
              const line = lines[i].trim();
              if (!line || line.includes('Total')) continue;
              
              const parts = line.split(',');
              if (parts.length < 6) continue;
              
              const weekNum = parseInt(parts[0]);
              const deposit = parts[3] || '';
              const out = parts[4] || '';
              
              // Find and update the correct week
              for (let monthIdx = 0; monthIdx < newData.length; monthIdx++) {
                for (let weekIdx = 0; weekIdx < newData[monthIdx].weeks.length; weekIdx++) {
                  if (newData[monthIdx].weeks[weekIdx].weekNum === weekNum) {
                    newData[monthIdx].weeks[weekIdx].deposit = deposit;
                    newData[monthIdx].weeks[weekIdx].out = out;
                    break;
                  }
                }
              }
            }
            
            setData(newData);
            
            // Auto-save after import
            const userId = btoa(user.email);
            localStorage.setItem(`biztracker_data_${userId}`, JSON.stringify(newData));
            
            setSaveMessage('âœ… CSV imported and saved successfully!');
            setTimeout(() => setSaveMessage(''), 3000);
            
            // Reset file input
            e.target.value = '';
          } catch (error) {
            console.error('Import error:', error);
            setSaveMessage('âŒ Import failed. Please check your CSV file.');
            setTimeout(() => setSaveMessage(''), 3000);
          }
        };
        
        reader.readAsText(file);
      };

      if (!user) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
                  <span className="text-3xl font-bold text-white">BT</span>
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Business Tracker</h1>
                <p className="text-gray-600">Sign in to access your financial data</p>
              </div>
              
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your@email.com"
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                  />
                </div>
                
                <button
                  type="submit"
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
                >
                  {isSignUp ? 'Sign Up' : 'Sign In'}
                </button>
              </form>
              
              <div className="mt-6 text-center">
                <button
                  onClick={() => setIsSignUp(!isSignUp)}
                  className="text-blue-600 hover:text-blue-700 text-sm font-medium"
                >
                  {isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up"}
                </button>
              </div>
              
              {saveMessage && (
                <div className="mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-center text-sm font-semibold">
                  {saveMessage}
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 p-4">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
              <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                  <h1 className="text-3xl font-bold text-gray-800">2026 Business Financial Tracker</h1>
                  <p className="text-gray-600 mt-1">Logged in as: <span className="font-semibold">{user.email}</span></p>
                </div>
                <div className="flex flex-wrap gap-3">
                  <button
                    onClick={handleSave}
                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    ðŸ’¾ Save
                  </button>
                  <button
                    onClick={handleImportClick}
                    className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    ðŸ“¤ Import CSV
                  </button>
                  <button
                    onClick={exportCSV}
                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    ðŸ“¥ Export CSV
                  </button>
                  <button
                    onClick={handleLogout}
                    className="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    ðŸšª Logout
                  </button>
                </div>
              </div>
              
              <input
                ref={fileInputRef}
                type="file"
                accept=".csv"
                onChange={handleFileImport}
                style={{ display: 'none' }}
              />
              
              {saveMessage && (
                <div className="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded text-center font-semibold">
                  {saveMessage}
                </div>
              )}
              
              <div className="mb-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
                <h3 className="font-semibold text-blue-900 mb-2">ðŸ’¡ How to Transfer Data Between Devices:</h3>
                <ol className="text-sm text-blue-800 space-y-1 list-decimal list-inside">
                  <li>On Device 1: Click "Export CSV" to download your data</li>
                  <li>Transfer the CSV file to Device 2 (email, WhatsApp, cloud, etc.)</li>
                  <li>On Device 2: Login, then click "Import CSV" and select the file</li>
                  <li>Your data will be loaded automatically!</li>
                </ol>
              </div>
              
              <div className="overflow-x-auto">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-blue-100 to-indigo-100">
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Week</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Month</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Date Range</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Deposit (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Out (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Net (R)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data.map((month, monthIndex) => (
                      <React.Fragment key={monthIndex}>
                        {month.weeks.map((week, weekIndex) => (
                          <tr key={weekIndex} className="hover:bg-blue-50 transition">
                            <td className="border border-gray-300 px-4 py-2 font-medium">{week.weekNum}</td>
                            <td className="border border-gray-300 px-4 py-2">{week.month}</td>
                            <td className="border border-gray-300 px-4 py-2 text-sm">{week.dateRange}</td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input
                                type="number"
                                value={week.deposit}
                                onChange={(e) => handleInputChange(monthIndex, weekIndex, 'deposit', e.target.value)}
                                className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="0"
                              />
                            </td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input
                                type="number"
                                value={week.out}
                                onChange={(e) => handleInputChange(monthIndex, weekIndex, 'out', e.target.value)}
                                className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="0"
                              />
                            </td>
                            <td className={`border border-gray-300 px-4 py-2 font-semibold ${
                              calculateNet(week.deposit, week.out) >= 0 ? 'text-green-600' : 'text-red-600'
                            }`}>
                              R{calculateNet(week.deposit, week.out).toFixed(2)}
                            </td>
                          </tr>
                        ))}
                        <tr className="bg-gradient-to-r from-blue-50 to-indigo-50 font-bold">
                          <td colSpan="5" className="border border-gray-300 px-4 py-3 text-right text-gray-700">
                            {month.month} Total:
                          </td>
                          <td className={`border border-gray-300 px-4 py-3 font-bold text-lg ${
                            calculateMonthTotal(month.weeks) >= 0 ? 'text-green-600' : 'text-red-600'
                          }`}>
                            R{calculateMonthTotal(month.weeks).toFixed(2)}
                          </td>
                        </tr>
                      </React.Fragment>
                    ))}
                    <tr className="bg-gradient-to-r from-indigo-100 to-blue-100 font-bold text-lg">
                      <td colSpan="5" className="border border-gray-300 px-4 py-4 text-right text-gray-800">
                        ðŸŽ¯ 2026 Year Total:
                      </td>
                      <td className={`border border-gray-300 px-4 py-4 font-bold text-xl ${
                        calculateYearTotal() >= 0 ? 'text-green-600' : 'text-red-600'
                      }`}>
                        R{calculateYearTotal().toFixed(2)}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            
            <div className="text-center text-white text-sm opacity-75">
              <p>ðŸ’¾ Data saves to your device | ðŸ“¤ Import CSV to load from another device</p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<BusinessTracker2026 />, document.getElementById('root'));
  </script>
